<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="bg__image"></div>
  <main class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="hero" class="hero-img">
    </div>
    <div class="payment-description">
      <h1 class="title-description">Order Summary</h1>
      <p class="par-description">
        You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any
        device anywhere you like!
      </p>
      <div class="payment-options">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music" class="music-img">
        </div>
        <div class="payment-plan">
          <h2 class="title-payment">Annual Plan</h2>
          <span class="price">$59,99/year</span>
        </div>
        <div class="option">
          <h3 class="title-option"><a href="#">Change</a></h3>
        </div>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <button class="payment-cancel">Cancel Order</button>
    </div>
  </main>
  <!-- Order Summary

 

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  </div>
</body>

</html>
